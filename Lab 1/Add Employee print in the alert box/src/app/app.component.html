<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Angular 2 Operation</h3>
  </div> 
  <div class="panel-body">
    <div class="form-group">
      <label>ID</label>
      <input id="id" [(ngModel)]="id" name="Id" type="number" class="form-control" pattern="[0-9]" title="Only numbers are allowed" required>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input id="name" type="text" [(ngModel)]="name" name="Name" class="form-control" pattern="[a-zA-Z]" title="Only characters are allowed" required>
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input id="salary" [(ngModel)]="salary" name="Salary" type="number" class="form-control" pattern="[0-9]" title="Only numbers are allowed" required>
    </div>
    <div class="form-group">
      <label>Department</label>
      <input id="department" [(ngModel)]="department" name="Department" type="text" class="form-control" pattern="[a-zA-Z]" title="Only characters are allowed" required>
    </div>
  </div>
  <div class="panel-footer">
    <button type="button"  class="btn btn-primary" (click)="addemployee(id.value,name.value,salary.value,department.value)">Add Employee</button>
  </div>
</div>

{{name}}
{{salary}}
{{department}}
